<!DOCTYPE html>
<head>
    <style>
        body {
    background-color: #0D0D0D;
    background-image: url('./build/images/waves.png');
    background-size: cover;
    background-repeat: no-repeat;
}

        .BrowserBeginPart {
    position: fixed;
    top: 1%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
    width: 80%;
    border-radius: 90px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50px;
    gap: 3.5px;
    background-color: #171717;
}



        .BrowserBeginPart a {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #696969;
            width: 40px;
            height: 40px;
            border-radius: 150px;
            background-color: #232323;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .geek {
            width: inherit;
            height: 35px;
            text-align: center;
            color: white;
            border: none;
            background-color: #232323;
            border-radius: 300px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .geek:focus {
            outline: none;
            border: rgb(47, 47, 47) solid 3px;
            font-style: italic;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
        <div class="BrowserBeginPart">
            <a id="More">
                <span class="material-symbols-outlined">
                    more_vert
                    </span>
            </a>
            <a id="Back">
                <span class="material-symbols-outlined">
                    arrow_back
                    </span>
            </a>
            <a id="Forward">
                <span class="material-symbols-outlined">
                    arrow_forward
                    </span>
            </a>
            <input type="text" placeholder="Search the Web" class="geek"></input>
            <a id="add">
                <span class="material-symbols-outlined">
                    add
                    </span>
            </a>
            <a id="TabHolder">
                <span class="material-symbols-outlined">
                    tab_group
                    </span>
            </a>
        </div>
</body>
</html>
