<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/base.css" />
</head>
<body>
        <div class="BrowserBeginPart">
            <a id="More">
                <span class="material-symbols-outlined" onclick="
                    var actionM = document.getElementById('ActionM');
actionM.style.display = actionM.style.display === 'flex' ? 'none' : 'flex';
                    ">
                    more_vert
                    </span>
            </a>
            <a id="Back">
                <span class="material-symbols-outlined">
                    arrow_back
                    </span>
            </a>
            <a id="Forward">
                <span class="material-symbols-outlined">
                    arrow_forward
                    </span>
            </a>
            <input type="text" placeholder="Search the Web" class="geek"></input>
            <a id="add">
                <span class="material-symbols-outlined">
                    add
                    </span>
            </a>
            <a id="TabHolder">
                <span class="material-symbols-outlined">
                    tab_group
                    </span>
            </a>
        </div>
        <div class="BrowserActionMenu" id="ActionM">
            <button><span class="material-symbols-outlined"> refresh </span>Reload Page</button>
            <button><span class="material-symbols-outlined"> home </span>Home</button>
            <button><span class="material-symbols-outlined"> build </span>Fix NowGG</button>
            <button><span class="material-symbols-outlined"> fullscreen </span>Fullscreen</button>
            <button><span class="material-symbols-outlined"> javascript </span>Inject JavaScript</button>
            <button><span class="material-symbols-outlined"> code </span>Inspect Element</button>
            <button><span class="material-symbols-outlined"> hide </span>Hide Topbar</button>   
        </div>

        <div class="TabManagement"  id="tabmanagerc" style="display: none;">
            <div class="TabManagementTopBar">
                <p>Tab Manager</p>
                <button class="TabManagementXButton">
                    X
                </button>
                
            </div>
            <div class="TabHold" id="TabHold">
                <div class="TabPiece">
                    <div class="Tabadab">
                        <p style="margin-left: 5px;">Tab 1</p>
                        <button class="TabManagementXButton">
                            X
                        </button>
                    </div>
                    <div class="TabIMG">
                        <img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="BrowserBG"></div>
        <iframe src="homepage.html" class="BrowserFrame"></iframe>
        <script src="js/TabModule.js"></script>
</body>
</html>
